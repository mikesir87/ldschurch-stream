name: API Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'k8s/api-deployment.yaml'
      - '.github/workflows/api.yml'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - '.github/workflows/api.yml'

env:
  REGISTRY: docker.io
  REGISTRY_USER: mikesir87

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    outputs:
      image-tag: ${{ steps.timestamp.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: ${{ secrets.DOCKER_BUILDER_ENDPOINT }}

      - name: Generate timestamp tag
        id: timestamp
        run: echo "tag=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: ./api
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ldschurch-stream-api:${{ steps.timestamp.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/ldschurch-stream-api:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Kubernetes manifests
        run: |
          sed -i "s|mikesir87/ldschurch-stream-api:.*|${{ secrets.DOCKER_USERNAME }}/ldschurch-stream-api:${{ needs.build.outputs.image-tag }}|g" k8s/api-deployment.yaml

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Set kubectl context
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy API to Kubernetes
        uses: azure/k8s-deploy@v5
        with:
          manifests: |
            k8s/namespace.yaml
            k8s/secrets.yaml
            k8s/mongodb.yaml
            k8s/api-deployment.yaml
          timeout: 30s
