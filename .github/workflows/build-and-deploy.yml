  build:
    # needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    outputs:
      image-tag: ${{ steps.timestamp.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: ${{ secrets.DOCKER_BUILDER_ENDPOINT }}

      - name: Generate timestamp tag
        id: timestamp
        run: echo "tag=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build and push all services
        uses: docker/bake-action@v6
        with:
          files: docker-bake.hcl
          push: true
        env:
          TAG: ${{ steps.timestamp.outputs.tag }}
          REGISTRY_USER: ${{ secrets.DOCKER_USERNAME }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Kubernetes manifests
        run: |
          sed -i "s|mikesir87/ldschurch-stream-api:.*|${{ secrets.DOCKER_USERNAME }}/ldschurch-stream-api:${{ needs.build.outputs.image-tag }}|g" k8s/api-deployment.yaml
          sed -i "s|mikesir87/ldschurch-stream-dashboard:.*|${{ secrets.DOCKER_USERNAME }}/ldschurch-stream-dashboard:${{ needs.build.outputs.image-tag }}|g" k8s/dashboard-deployment.yaml
          sed -i "s|mikesir87/ldschurch-stream-access:.*|${{ secrets.DOCKER_USERNAME }}/ldschurch-stream-access:${{ needs.build.outputs.image-tag }}|g" k8s/access-deployment.yaml
          sed -i "s|mikesir87/ldschurch-stream-landing:.*|${{ secrets.DOCKER_USERNAME }}/ldschurch-stream-landing:${{ needs.build.outputs.image-tag }}|g" k8s/landing-deployment.yaml

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Set kubectl context
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v5
        with:
          manifests: |
            k8s/namespace.yaml
            k8s/secrets.yaml
            k8s/cloudflare-issuer.yaml
            k8s/mongodb.yaml
            k8s/api-deployment.yaml
            k8s/dashboard-deployment.yaml
            k8s/access-deployment.yaml
            k8s/landing-deployment.yaml
            k8s/ingress.yaml
          timeout: 30s
