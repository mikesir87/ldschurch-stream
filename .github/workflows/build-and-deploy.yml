  build:
    # needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        service: [api, dashboard, access, landing]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: ${{ secrets.DOCKER_BUILDER_ENDPOINT }}

      - name: Generate timestamp tag
        id: timestamp
        run: echo "tag=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ldschurch-stream-${{ matrix.service }}:${{ steps.timestamp.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/ldschurch-stream-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate timestamp tag
        id: timestamp
        run: echo "tag=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Update Kubernetes manifests
        run: |
          sed -i "s|mikesir87/ldschurch-stream-api:.*|${{ secrets.DOCKER_USERNAME }}/ldschurch-stream-api:${{ steps.timestamp.outputs.tag }}|g" k8s/api-deployment.yaml
          sed -i "s|mikesir87/ldschurch-stream-dashboard:.*|${{ secrets.DOCKER_USERNAME }}/ldschurch-stream-dashboard:${{ steps.timestamp.outputs.tag }}|g" k8s/dashboard-deployment.yaml
          sed -i "s|mikesir87/ldschurch-stream-access:.*|${{ secrets.DOCKER_USERNAME }}/ldschurch-stream-access:${{ steps.timestamp.outputs.tag }}|g" k8s/access-deployment.yaml
          sed -i "s|mikesir87/ldschurch-stream-landing:.*|${{ secrets.DOCKER_USERNAME }}/ldschurch-stream-landing:${{ steps.timestamp.outputs.tag }}|g" k8s/landing-deployment.yaml

      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v1
        with:
          # k8s/api-deployment.yaml
          manifests: |
            k8s/namespace.yaml
            k8s/secrets.yaml
            k8s/cloudflare-issuer.yaml
            k8s/mongodb.yaml
            k8s/dashboard-deployment.yaml
            k8s/access-deployment.yaml
            k8s/landing-deployment.yaml
            k8s/ingress.yaml
          kubeconfig: ${{ secrets.KUBECONFIG }}
