name: OBS Proxy Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'obs-proxy/**'
      - 'k8s/obs-proxy-deployment.yaml'
      - '.github/workflows/obs-proxy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'obs-proxy/**'
      - '.github/workflows/obs-proxy.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: ${{ secrets.DOCKER_BUILDER_ENDPOINT }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tag
        id: tag
        run: echo "tag=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./obs-proxy
          target: production
          platforms: linux/amd64
          push: true
          tags: |
            mikesir87/ldschurch-stream-obs-proxy:${{ steps.tag.outputs.tag }}
            mikesir87/ldschurch-stream-obs-proxy:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update deployment
        if: github.ref == 'refs/heads/main'
        run: |
          sed -i 's|mikesir87/ldschurch-stream-obs-proxy:.*|mikesir87/ldschurch-stream-obs-proxy:${{ steps.tag.outputs.tag }}|' k8s/obs-proxy-deployment.yaml

      - name: Deploy to Kubernetes
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl apply -f k8s/obs-proxy-deployment.yaml
          kubectl rollout status deployment/obs-proxy-deployment -n ldschurch-stream --timeout=300s
