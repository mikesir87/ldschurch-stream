services:
  traefik:
    image: traefik:3.6.5
    command:
      - '--api.insecure=true'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--entrypoints.web.address=:80'
    ports:
      - '80:80'
      - '8080:8080' # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.traefik.rule=Host(`traefik.traefik.me`)'
      - 'traefik.http.services.traefik.loadbalancer.server.port=8080'

  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - 'traefik.enable=false'

  mongo-express:
    image: mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017/
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.mongo-express.rule=Host(`db.traefik.me`)'
      - 'traefik.http.services.mongo-express.loadbalancer.server.port=8081'
    depends_on:
      mongodb:
        condition: service_healthy

  mailhog:
    image: mailhog/mailhog
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.mailhog.rule=Host(`mail.traefik.me`)'
      - 'traefik.http.services.mailhog.loadbalancer.server.port=8025'

  youtube-mock:
    build: ./youtube-mock
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.youtube-mock.rule=Host(`youtube-mock.traefik.me`)'
      - 'traefik.http.services.youtube-mock.loadbalancer.server.port=3001'
    develop:
      watch:
        - action: sync
          path: ./youtube-mock
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./youtube-mock/package.json

  api:
    build:
      context: ./api
      target: dev
    environment:
      - NODE_ENV=development
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/ldschurch-stream?authSource=admin
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - CORS_ORIGINS=http://dashboard.traefik.me,http://api.traefik.me
      - YOUTUBE_CLIENT_ID=placeholder-client-id
      - YOUTUBE_CLIENT_SECRET=placeholder-client-secret
      - YOUTUBE_ACCESS_TOKEN=placeholder-access-token
      - YOUTUBE_REFRESH_TOKEN=placeholder-refresh-token
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.api.rule=Host(`api.traefik.me`)'
      - 'traefik.http.services.api.loadbalancer.server.port=3000'
    depends_on:
      mongodb:
        condition: service_healthy
      mailhog:
        condition: service_started
      youtube-mock:
        condition: service_started
    develop:
      watch:
        - action: sync
          path: ./api/src
          target: /app/src
          initial_sync: true
        - action: rebuild
          path: ./api/package.json

  dashboard:
    build:
      context: ./dashboard
      target: dev
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.dashboard.rule=Host(`dashboard.traefik.me`)'
      - 'traefik.http.services.dashboard.loadbalancer.server.port=5173'
    depends_on:
      - api
    develop:
      watch:
        - action: sync
          path: ./dashboard/src
          target: /app/src
          initial_sync: true
        - action: sync
          path: ./dashboard/public
          target: /app/public
          initial_sync: true
        - action: rebuild
          path: ./dashboard/package.json

  access:
    build:
      context: ./access
      target: dev
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.access.rule=Host(`test-unit.traefik.me`)'
      - 'traefik.http.services.access.loadbalancer.server.port=5173'
    depends_on:
      - api
    develop:
      watch:
        - action: sync
          path: ./access/src
          target: /app/src
          initial_sync: true
        - action: sync
          path: ./access/public
          target: /app/public
          initial_sync: true
        - action: rebuild
          path: ./access/package.json

  landing:
    build:
      context: ./landing
      target: dev
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.landing.rule=Host(`ldschurch.traefik.me`)'
      - 'traefik.http.services.landing.loadbalancer.server.port=5173'
    develop:
      watch:
        - action: sync
          path: ./landing/src
          target: /app/src
          initial_sync: true
        - action: sync
          path: ./landing/public
          target: /app/public
          initial_sync: true
        - action: rebuild
          path: ./landing/package.json

volumes:
  mongodb_data:
