services:
  traefik:
    image: traefik:3.6.5
    command:
      - '--api.insecure=true'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--entrypoints.web.address=:80'
    ports:
      - '80:80'
      - '8080:8080' # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.traefik.rule=Host(`traefik.traefik.me`)'
      - 'traefik.http.services.traefik.loadbalancer.server.port=8080'

  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - 'traefik.enable=false'

  mongo-express:
    image: mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017/
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.mongo-express.rule=Host(`db.traefik.me`)'
      - 'traefik.http.services.mongo-express.loadbalancer.server.port=8081'
    depends_on:
      mongodb:
        condition: service_healthy

  sendgrid-mock:
    build: ./sendgrid-mock
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.sendgrid-mock.rule=Host(`mail.traefik.me`)'
      - 'traefik.http.services.sendgrid-mock.loadbalancer.server.port=3002'
    develop:
      watch:
        - action: sync
          path: ./sendgrid-mock
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./sendgrid-mock/package.json

  youtube-mock:
    build: ./youtube-mock
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.youtube-mock.rule=Host(`youtube-mock.traefik.me`)'
      - 'traefik.http.services.youtube-mock.loadbalancer.server.port=3001'
    develop:
      watch:
        - action: sync
          path: ./youtube-mock
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./youtube-mock/package.json

  obs-proxy:
    build:
      context: ./obs-proxy
      target: dev
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.obs-proxy.rule=Host(`obs-proxy.traefik.me`)'
      - 'traefik.http.services.obs-proxy.loadbalancer.server.port=3000'
    environment:
      - API_URL=http://api:3000
      - CORS_ORIGINS=http://dashboard.traefik.me
    develop:
      watch:
        - action: sync
          path: ./obs-proxy/src
          target: /app/src
          initial_sync: true
        - action: rebuild
          path: ./obs-proxy/package.json

  api:
    build:
      context: ./api
      target: dev
    environment:
      - NODE_ENV=development
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/ldschurch-stream?authSource=admin
      - SENDGRID_API_KEY=mock-api-key
      - SENDGRID_MOCK_HOST=http://sendgrid-mock:3002
      - CORS_ORIGINS=http://dashboard.traefik.me,http://api.traefik.me
      - YOUTUBE_CLIENT_ID=placeholder-client-id
      - YOUTUBE_CLIENT_SECRET=placeholder-client-secret
      - YOUTUBE_ACCESS_TOKEN=placeholder-access-token
      - YOUTUBE_REFRESH_TOKEN=placeholder-refresh-token
      - REPORT_CRON_SCHEDULE=0 6 * * 1
      - TIMEZONE=America/New_York
      - YOUTUBE_BATCH_SCHEDULE=*/10 * * * * *
      - OBS_PROXY_URL=http://obs-proxy.traefik.me
    ports:
      - '9090:9090' # Prometheus metrics
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.api.rule=Host(`api.traefik.me`)'
      - 'traefik.http.routers.api.service=api'
      - 'traefik.http.services.api.loadbalancer.server.port=3000'
      - 'traefik.http.routers.metrics.rule=Host(`metrics.traefik.me`)'
      - 'traefik.http.routers.metrics.service=metrics'
      - 'traefik.http.services.metrics.loadbalancer.server.port=9090'
    depends_on:
      mongodb:
        condition: service_healthy
      sendgrid-mock:
        condition: service_started
      youtube-mock:
        condition: service_started
    develop:
      watch:
        - action: sync
          path: ./api/src
          target: /app/src
          initial_sync: true
        - action: rebuild
          path: ./api/package.json

  dashboard:
    build:
      context: ./dashboard
      target: dev
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.dashboard.rule=Host(`dashboard.traefik.me`)'
      - 'traefik.http.services.dashboard.loadbalancer.server.port=5173'
    depends_on:
      - api
    develop:
      watch:
        - action: sync
          path: ./dashboard/src
          target: /app/src
          initial_sync: true
        - action: sync
          path: ./dashboard/public
          target: /app/public
          initial_sync: true
        - action: rebuild
          path: ./dashboard/package.json

  access:
    build:
      context: ./access
      target: dev
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.access.rule=Host(`test-unit.traefik.me`) || Host(`second-unit.traefik.me`)'
      - 'traefik.http.services.access.loadbalancer.server.port=5173'
    depends_on:
      - api
    develop:
      watch:
        - action: sync
          path: ./access/src
          target: /app/src
          initial_sync: true
        - action: sync
          path: ./access/public
          target: /app/public
          initial_sync: true
        - action: rebuild
          path: ./access/package.json

  landing:
    build:
      context: ./landing
      target: dev
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.landing.rule=Host(`ldschurch.traefik.me`)'
      - 'traefik.http.services.landing.loadbalancer.server.port=5173'
    develop:
      watch:
        - action: sync
          path: ./landing/src
          target: /app/src
          initial_sync: true
        - action: sync
          path: ./landing/public
          target: /app/public
          initial_sync: true
        - action: rebuild
          path: ./landing/package.json

  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.prometheus.rule=Host(`prometheus.traefik.me`)'
      - 'traefik.http.services.prometheus.loadbalancer.server.port=9090'

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/ldschurch-stream.json
      - ./monitoring/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./monitoring/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.grafana.rule=Host(`grafana.traefik.me`)'
      - 'traefik.http.services.grafana.loadbalancer.server.port=3000'
    depends_on:
      - prometheus

volumes:
  mongodb_data:
  prometheus_data:
  grafana_data:
