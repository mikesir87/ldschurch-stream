apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: ldschurch-stream
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: mikesir87/ldschurch-stream-api:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: MONGODB_URL
              value: "mongodb://admin:$(MONGODB_PASSWORD)@mongodb-service:27017/ldschurch-stream"
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ldschurch-stream-secrets
                  key: mongodb_password
            - name: CORS_ORIGINS
              value: "https://dashboard.ldschurch.stream,https://api.ldschurch.stream"
          volumeMounts:
            - name: secrets
              mountPath: /run/secrets
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: secrets
          secret:
            secretName: ldschurch-stream-secrets

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: ldschurch-stream
spec:
  selector:
    app: api
  ports:
    - port: 3000
      targetPort: 3000
