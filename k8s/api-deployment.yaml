apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: ldschurch-stream
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: mikesir87/ldschurch-stream-api:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: 'production'
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: ldschurch-stream-secrets
                  key: mongodb_url
            - name: CORS_ORIGINS
              value: 'https://dashboard.ldschurch.stream,https://api.ldschurch.stream'
            - name: YOUTUBE_CHANNEL_ID
              valueFrom:
                secretKeyRef:
                  name: ldschurch-stream-secrets
                  key: youtube_channel_id
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: ldschurch-stream-secrets
                  key: smtp_host
            - name: SMTP_PORT
              value: '465'
            - name: SMTP_SECURE
              value: 'true'
            - name: SMTP_USER_FILE
              value: '/run/secrets/app/smtp_user'
            - name: SMTP_PASS_FILE
              value: '/run/secrets/app/smtp_pass'
            - name: JWT_SECRET_FILE
              value: '/run/secrets/app/jwt_secret'
            - name: JWT_REFRESH_SECRET_FILE
              value: '/run/secrets/app/jwt_refresh_secret'
            - name: YOUTUBE_ACCESS_TOKEN_FILE
              value: '/run/secrets/app/youtube_access_token'
            - name: YOUTUBE_REFRESH_TOKEN_FILE
              value: '/run/secrets/app/youtube_refresh_token'
            - name: YOUTUBE_CLIENT_ID_FILE
              value: '/run/secrets/app/youtube_client_id'
            - name: YOUTUBE_CLIENT_SECRET_FILE
              value: '/run/secrets/app/youtube_client_secret'
          volumeMounts:
            - name: secrets
              mountPath: /run/secrets/app
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: secrets
          secret:
            secretName: ldschurch-stream-secrets

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: ldschurch-stream
spec:
  selector:
    app: api
  ports:
    - port: 3000
      targetPort: 3000
