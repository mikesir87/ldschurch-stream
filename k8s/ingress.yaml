# API Ingress - Highest priority
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: ldschurch-stream
  annotations:
    cert-manager.io/issuer: 'cloudflare-ldschurch'
    traefik.ingress.kubernetes.io/router.priority: '100'
spec:
  tls:
    - hosts:
        - '*.ldschurch.stream'
      secretName: ldschurch-stream-tls
  rules:
    - host: api.ldschurch.stream
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 3000

