# This file contains the template for Kubernetes secrets
# Replace the values with actual base64-encoded secrets before applying

apiVersion: v1
kind: Secret
metadata:
  name: ldschurch-stream-secrets
  namespace: ldschurch-stream
type: Opaque
data:
  # JWT secrets
  jwt_secret: <base64-encoded-jwt-secret>
  jwt_refresh_secret: <base64-encoded-jwt-refresh-secret>

  # MongoDB
  mongodb_password: <base64-encoded-mongodb-password>
  mongodb_url: <base64-encoded-mongodb-url>

  # SendGrid (replaces SMTP)
  sendgrid_api_key: <base64-encoded-sendgrid-api-key>

  # YouTube API
  youtube_access_token: <base64-encoded-youtube-access-token>
  youtube_channel_id: <base64-encoded-youtube-channel-id>
  youtube_client_id: <base64-encoded-youtube-client-id>
  youtube_client_secret: <base64-encoded-youtube-client-secret>
  youtube_refresh_token: <base64-encoded-youtube-refresh-token>

# To create base64 encoded values:
# echo -n "your-secret-value" | base64
